<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="team-heading">
        <h1>My Team</h1>
    </header>
    <main class="team-area">
        <div class="employee-card" id="manager">
            <h2>${managerName} Manager</h2>
            <div class="card-body">
                <div class="list-group-container">
                    <p class="list-group-item">
                        ID: ${managerId}
                    </p>
                    <p class="list-group-item">
                        Email: ${managerEmail}
                    </p>
                    <p class="list-group-item">
                        Office Number: ${managerOfficeNumber}
                    </p>
                </div>
            </div>
        </div>
        <div class="employee-card" id="engineer">
            <h2>${engineerName} Engineer</h2>
            <div class="card-body">
                <p class="list-group-item">
                    ID: ${engineerId}
                </p>
                <p class="list-group-item">
                    Email: ${engineerEmail}
                </p>
                <p class="list-group-item">
                    GitHub: ${engineerGitHub}
                </p>
            </div>
        </div>
        <div class="employee-card" id="intern">
            <h2>${internName} Intern</h2>
            <div class="card-body">
                <p class="list-group-item">
                    ID: ${internId}
                </p>
                <p class="list-group-item">
                    Email: ${internEmail}
                </p>
                <p class="list-group-item">
                    School: ${internSchool}
                </p>
            </div>
        </div>
    </main>

    <script src="../index.js"></script>
</body>
</html>
